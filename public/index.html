<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Maid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Sidebar with clickable titles -->
    <div class="sidebar">
        <div class="title">
            <h3 id="videos-title" onclick="toggleContent('videos-content')">Videos</h3>
            <div id="videos-content" class="hidden">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/fJz1yJ-wrf8?si=LuzAuOwOmNV15ZiR"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <br>
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/QsXfQXQY0fo?si=6WG6c1XW6BO0QfDY"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="title">
            <h3 id="music-title" onclick="toggleContent('music-content')">Music</h3>
            <div id="music-content" class="hidden">
                <a href="https://alphamaid.bandcamp.com" target="_blank" class="music-icon">
                    <img src="bandcamp-icon.png" alt="Bandcamp Icon">
                </a>
                <a href="https://soundcloud.com/alpha-maid" target="_blank" class="music-icon">
                    <img src="soundcloud-icon.png" alt="SoundCloud Icon">
                </a>
                <a href="https://open.spotify.com/artist/6Rjl3uxMWyxlvDo6FnT6kW?si=kA6A3UdLR-qvp8V78SV47g"
                    target="_blank" class="music-icon">
                    <img src="spotify-icon.png" alt="Spotify Icon">
                </a>
            </div>
        </div>
        <div class="title">
            <h3 id="live-dates-title" onclick="toggleContent('live-dates-content')">Live Dates</h3>
            <div id="live-dates-content" class="hidden">
                <p style="margin: 0; white-space: nowrap;">14.03.25 - Gessnerallee - Zurich - <a
                        href="https://gessnerallee.ch/veranstaltungen/alpha-maid-konzert" target="_blank"
                        class="inline-link">Tickets</a></p>
            </div>
        </div>
        <div class="title">
            <h3 id="bookings-title" onclick="toggleContent('bookings-content')">Bookings</h3>
            <div id="bookings-content" class="hidden">
                <p>john.qujunktions@gmail.com</p>
            </div>
        </div>
    </div>

    <div class="image-container large-image">
        <img src="blurredmirror.jpg" alt="Burn Image" data-pin-nopin="true">
    </div>

    <div class="image-container large-image">
        <img src="ambrowncrop.jpg" alt="AM Brown Image" data-pin-nopin="true">
    </div>

    <div class="content">
        <form action="/subscribe" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">stay in the loop</button>
        </form>
    </div>

    <div class="image-container full-width">
        <img src="tub.jpg" alt="Tub Image" data-pin-nopin="true">
    </div>

    <script>
        function toggleContent(id) {
            const content = document.getElementById(id);
            content.classList.toggle('hidden');
        }
    </script>

</body>

</html>
